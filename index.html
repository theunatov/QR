<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QR CODE</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik+Beastly&family=Ubuntu+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="topContainer">
        <img class="qr" src="images/qr.png" alt="QR-code">
        <h2 class="h2">Improve your front-end skills by building projects</h2>
        <p class="p">Scan the QR code to visit Frontend mentor and take your coding skills to the next level</p>
    </div>
  </body>
</html>
